<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hana shop</title>
  </head>
  <body>
    <header>
      <nav id="pink-background" class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="shop-logo" href="./index.html"
            ><img src="./image/Hana shop .png" alt="" class="logo-size"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="Home-font">
                <a
                  id="header-font"
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="Areas-font">
                <a id="header-font" class="nav-link" href="./area.html">Area</a>
              </li>
              <li class="Oders-font">
                <a id="header-font" class="nav-link" href="./order.html">
                  Order
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="Aboutus-font me-2">
                <a id="header-font" class="nav-link" href="./about_us.html"
                  >About us</a
                >
              </li>
            </ul>
            <form class="Search-font d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder=""
                aria-label="Search"
              />
              <button class="btn btn-outline-secondary" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="order-body">
      <div class="row g-5">
        <div class="col">
          <label for="inputFull-Name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="inputFull-Name"
            placeholder="Adam Smith"
          />
        </div>
        <div class="col">
          <label for="inputPhone-Number" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="inputPhone-Number"
            placeholder="080-1234-5678"
          />
        </div>
        <div class="col">
          <label for="inputEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            placeholder="lili171819@gmail.com"
          />
        </div>
      </div>
      <form class="row g-5">
        <div class="col">
          <label for="inputFlower" class="form-label">Flower</label>
          <input
            type="text"
            class="form-control"
            id="inputFlower"
            placeholder="Rose, Lyly..."
          />
        </div>
        <div class="col">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
          />
        </div>
        <div class="col">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Apartment, studio, or floor"
          />
        </div>
        <div class="col">
          <label for="inputCity" class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            id="inputCity"
            placeholder="Hanoi"
          />
        </div>
        <div class="col-md-4">
          <label for="inputFlower-style" class="form-label">Flower style</label>
          <select id="inputFlower-style" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col">
          <label for="inputPrice" class="form-label">Price</label>
          <input type="text" class="form-control" id="inputPrice" />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Order</button>
        </div>
      </form>
    </div>
    <footer></footer>
  </body>
</html>
