<!-- (!) to create HTML template -->
<!-- DOCTYPE => Document Type (html) to let the browser know what kind of Doc -->
<!DOCTYPE html>

<!-- to make the browser understand our page languge contant -->
<html lang="en">
  <head>
    <!-- to make the browser understand our page languge contant (Unicode)-->
    <meta charset="UTF-8" />

    <!-- screen type (compute, mobile phone, tablet) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>Hello World</div>
  </body>
</html>
