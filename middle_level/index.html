<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Middle level</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <!-- <div class="header">と<div class="footer">のような、
    ヘッダーとフッターのためのタグは非常によく使われるので、HTMLは<header>と<footer>というタグが用意されています。 -->
    <header></header>

    <div class="top-wrapper">
      <div class="container">
        <h1>LEARN TO CODE</h1>
        <h1>LEARN TO BE CREATIVE</h1>
        <p>Progateはオンラインプログラミング学習サービスです。</p>
        <p>
          初心者にもやさしいスライドとレッスンで、Webサービスを作りながらプログラミングを学んでいきましょう
        </p>
        <div class="btn-wrapper">
          <a href="#" class="btn signup">新規登録はこちら</a>
          <p>or sign up with</p>
          <a href="#" class="btn facebook">Facebookで登録</a>
          <a href="#" class="btn twitter">Twitterで登録</a>
          <!-- ボタンを作っていきます。ボタンは<a>タグで指定します。
            しかし<a>タグはインライン要素であり、インライン要素にはwidthやheightが指定できないなど不便な点があります。 -->
        </div>
      </div>
    </div>

    <div class="lesson-wrapper"></div>
    <div class="message-wrapper"></div>
    <footer></footer>
  </body>
</html>
