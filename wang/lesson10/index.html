<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .product {
        background-color: gold;
        width: 300px;
      }

      .high-light {
        background-color: yellow;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- division -->
    <!-- block-level container -->
    <div class="product">
      <p>Product information ....</p>
      <a href="#">Learn more</a>
    </div>

    <div class="product" style="background-color: green">content1</div>
    <div class="product" style="background-color: dodgerblue">content1</div>

    <!-- span -->
    <!-- inline-level container -->
    <p>this is an <span class="high-light">important</span> text</p>
  </body>
</html>
