<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }

      li {
        float: left;
      }

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      /* Change the link color to #111 (black) on hover */
      li a:hover {
        background-color: #111;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Service</a></li>
        </ul>
      </nav>
    </header>
    <div class="article">
      <h1>My Blog</h1>
      <p>Some content here....</p>
    </div>

    <article>
      <h1>My Blog</h1>
      <p>Some content here....</p>
      <figure>
        <img style="width: 300px" src="./img/iphone-pro.jpg" alt="Iphone pro" />
        <figcaption>this is my mobile phone</figcaption>
      </figure>

      <p>
        Lorem ipsum dolor sit, amet <mark>consectetur</mark> adipisicing elit.
      </p>

      <div>
        <h1>important announcement</h1>
        <p>
          published on
          <time datetime="2025-5-31">May 5st, 2025, 31 at 5 pm</time>
        </p>
      </div>
    </article>
    <footer>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Service</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
