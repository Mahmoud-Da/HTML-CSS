<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>hi</div>
  </body>
  <script>
    for (let i = 1; i <= 1000; i++) {
      // 偶数の数字だけ表示
      if (i % 2 == 0) {
        const h1 = document.createElement("h1");
        h1.textContent = `HEADING ${i}`;
        document.body.appendChild(h1);
      }
    }
  </script>
</html>
