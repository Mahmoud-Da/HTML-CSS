<!DOCTYPE html>
<html lang="en">
  <!-- 設定情報 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .italic {
       color: red;
       font-style: italic;
      }

    </style>
  </head>
  <!-- 表示したい内容 -->
  <body>
    <!-- Header -->
     <!-- Note: use h1 -> h6 depends on importance not the style for style use CSS -->
     <!-- HTML page must have only one h1 element -->
    <h1>Header1</h1>
    <h2>Header2</h2>
    <h3>Header3</h3>
    <h4>Header2</h4>
    <h5>Header2</h5>
    <h6>Header2</h6>

    
    <!-- Paragraph -->
    <p>I love HTML.</p>

    <!-- em not for styling it's for meaning -->
    <p>I love <em>HTML</em></p>

    <!-- bad practice-->
    <p>today is <em>Sunday</em></p>

    <!-- good practice-->
    <p>today we have <em>parent meeting</em></p>

    <!-- apply style without using em -->
    <p>today is <p class="italic">Sunday</p></p>
    
    <!-- i element for italic but is deprecated so use CSS instead -->
    <p>today is <i>Sunday</i></p>

    <!-- b element for bold but is deprecated so use CSS instead -->
    <p>today is <b>Sunday</b></p>
  </body>
</html>
