<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td,
      th {
        border: 1px solid gray;
      }

      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <!-- table Header -->
      <thead>
        <!-- first row -->
        <tr>
          <!-- Header cell -->
          <!-- first cell -->
          <th>Car</th>
          <!-- second cell -->
          <th>Price</th>
        </tr>
      </thead>

      <!-- table Body -->
      <tbody>
        <!-- second row -->
        <tr>
          <!--  table data -->
          <!-- first cell -->
          <td>Honda</td>
          <!-- second cell -->
          <td>100$</td>
        </tr>

        <tr>
          <td>BMW</td>
          <td>50$</td>
        </tr>

        <tr>
          <td>Tesla</td>
          <td>10$</td>
        </tr>
      </tbody>

      <!-- table foot -->
      <tfoot>
        <tr>
          <th>Total</th>
          <td>160$</td>
        </tr>
      </tfoot>
    </table>
    <br />
    <table>
      <thead>
        <tr>
          <th>PC</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>MSI</td>
          <td>Iphone</td>
        </tr>
        <tr>
          <td>Asus</td>
          <td>Android</td>
        </tr>
      </tbody>
    </table>
    <br />
    <table>
      <thead>
        <tr>
          <th colspan="2">Car</th>

          <th>Price</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Honda</td>
          <td>Toyota</td>
          <td>100$</td>
        </tr>

        <tr>
          <td>BMW</td>
          <td>Benz</td>
          <td>50$</td>
        </tr>

        <tr>
          <td>Tesla</td>
          <td>BYD</td>
          <td>10$</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th colspan="2">Total</th>
          <td>160$</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
